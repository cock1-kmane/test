resources:
  - name: box-repo
    type: gitRepo
    integration: git
    source:
      name: harryi3t/box
      branch: master

  - name: dv-repo05
    type: gitRepo
    integration: git
    source:
      name: harryi3t/dv
      branch: master

# Docker Image for BOX
  - name: box-img
    type: image
    integration: dockerhub
    source:
      name: "harryi3t/box"
      isPull: false
      tag: "master.9"

# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 512

# Docker Image for dv
  - name: dv-img
    type: image
    integration: dockerhub
    source:
      name: "harryi3t/dv"
      isPull: false
      tag: "master.9"

# Docker Image Options for dv
  - name: dv-img-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 512
