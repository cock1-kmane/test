resources:
  - name: box-repo
    type: gitRepo
    integration: git
    source:
      name: RevathiRD/samplePhp
      branch: master

  - name: dv-repo
    type: gitRepo
    integration: git
    source:
      name: RevathiRD/samplePhp
      branch: master

# Docker Image for BOX
  - name: box-img
    type: image
    integration: docker_integration
    source:
      name: "revathird/img"
      isPull: false
      tag: "latest"

# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 512

# Docker Image for dv
  - name: dv-img
    type: image
    integration: docker_integration
    source:
      name: "revathird/img"
      isPull: false
      tag: "latest"

# Docker Image Options for dv
  - name: dv-img-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 512
  
  - name: s1
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 512
