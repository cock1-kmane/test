resources:
  - name: box-repo
    type: gitRepo
    integration: cock1-github
    source:
      name: "shiphitchcock1/test_plv2"
      branch: test2

  - name: dv-repo
    type: gitRepo
    integration: cock1-github
    source:
      name: "shiphitchcock1/test_plv2"
      branch: testput

# Docker Image for BOX
  - name: box-img
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/sample_python"
      isPull: false
      tag: "latest"

# Docker Image Options for BOX
  - name: box-img-opts
    type: dockerOptions
    source:
      memory: 32
      cpu-shares: 8

# Docker Image for dv
  - name: dv-img
    type: image
    integration: cock1-hub
    source:
      name: "shiphitchcock1/testsamplenode"
      isPull: false
      tag: "latest"

# Docker Image Options for dv
  - name: dv-img-opts
    type: dockerOptions
    source:
      memory: 16
      cpu-shares: 4
  
  - name: s1
    type: dockerOptions
    source:
      memory: 8
      cpu-shares: 0
